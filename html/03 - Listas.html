<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- Lista Ordenada -->
    <ol>
        <p>Lista Ordenada</p>
        <li><b>Carne</b></li>
        <li><b>Bebida</b></li>
        <li><b>Lacteos</b></li>
        <li><b>Pan</b></li>
    </ol>
    <!-- Lista Desordenada -->
    <ul>
        <p>Lista Desordenada</p>
        <li><b>Carne</b></li>
        <li><b>Bebida</b></li>
        <li><b>Lacteos</b></li>
        <li><b>Pan</b></li>
    </ul>
    <!-- Tarea: Crear un documento basico de html y 
    colocar tanto el titulo como un encabezado (h1) 
    que diga lista -->
</body>
</html>
