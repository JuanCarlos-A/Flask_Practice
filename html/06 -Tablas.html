<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
            border: 2px;
            border-color: black;
        }
        td{
            color:aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <caption>Esto es un titulo usando <b>caption</b></caption>
        <thead style="color: red;">
            <th>Nombres</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Edad</th>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>Gomez</td>
                <td>Masculino</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Sosac</td>
                <td>Femenino</td>
                <td>42</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
