<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
</head>
<body>
    <h1>Hola, este es un titulo desde el h1</h1>
    <p>Este es un mensaje desde la <b>etiqueta</b> parrafo</p>
    <h2>Hola, este es un titulo desde el H2</h2>
    <!--Tienen que poner un encabezado que sea h3
    y que salude desde esa etiqueta-->
    <h3>Hola, este es un titulo desde la etiqueta h3</h3>
    <h4>Hola, este es un titulo desde la etiqueta h4</h4>
</body>
</html>
