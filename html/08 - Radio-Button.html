<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
    <body>
        <h1>Selecciona Productos</h1>
        <ol>
            <p>Lista Ordenada:</p>
            <li><b>Carne</b></li>
            <li><b>Bebida</b></li>
            <li><b>Lacteos</b></li>
        </ol>
        <form action="03 - Listas.html">
            <h3>¿Cual producto te gusta más?</h3>
            Carne <input type="radio" name="carne" value="Carne">
            Bebida <input type="radio" name="bebida" value="Bebida">
            Lacteos <input type="radio" name="lacteos" value="Lacteos">
            <input style="color: white; background-color: black; border-radius: 10px;" type="submit" name="submit" value="Enviar">
        </form>
    </body>
</html>
