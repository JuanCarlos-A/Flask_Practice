<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <h1>Condicional If</h1>
    {% if password == 'hola123'%}
    <p>La contraseña es correcta</p>
    {% elif password == 'hi' %}
    <p>La contraseña es indeterminada</p>
    {% else %}
    <p>Incorrecto</p>
    {% endif %}
</body>
</html>
